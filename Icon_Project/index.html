<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="Icons" content="HTML, CSS, JavaScript">
  <meta name="Viktoriia Hanke" content="Icons">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/22c194dca3.js" crossorigin="anonymous"></script>

  <title>Icons_FontsAwesome</title>

  <style>
    .instagram {
      display: inline-block;
      width: 250px;
      height: 250px;
      text-align: center;
      border-radius: 40px;
      color: #fff;
      font-size: 220px;
      line-height: 250px;
      vertical-align: middle;
      background: #d6249f;
      background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
      box-shadow: 0px 3px 10px rgba(0, 0, 0, .25);
    }
  </style>

</head>

<body>


  <div style="text-align: center">

    <p style="color: rgb(255, 1, 158);">Instagram</p>

    <span class="instagram">
      <span class="fa-brands fa-instagram"></span>
    </span>

  </div>



</body>

</html>
